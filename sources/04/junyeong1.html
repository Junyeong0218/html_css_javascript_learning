<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
  </head>
  <body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" autofocus required placeholder="4자 ~ 10자 사이, 공백없이">
          </li>
          <li>
            <label for="user_email">이메일</label>
            <input type="text" id="user_email" required>
          </li>
          <li>
            <label for="user_password">비밀번호</label>
            <input type="text" id="user_password" required placeholder="문자와 숫자, 특수 기호 포함">
          </li>
          <li>
            <label for="user_password2">비밀번호 확인</label>
            <input type="text" id="user_password2" required>
          </li>
          <li>
            <label for="path">가입 경로</label>
            <select id="path">
              <option value="blog" selected>블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="event">
        <label for="event">메일 수신</label>
        <input type="radio" name="event" checked>
        <label for="event">메일 수신 안 함</label>
      </fieldset>
      <br>
      <div>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </body>
</html>
