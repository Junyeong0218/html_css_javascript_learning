<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Instagram</title>
    <link href="images/shortcut.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="container"> <!--width935중앙-->
        <header>
            <nav>
                <div class="nav_center">
                    <div class="logo">
                        <a href="/">
                            <img src="images/main_logo.png">
                        </a>
                    </div>
                    <div class="search_pos">
                        <input type="text" placeholder="" value>
                        <div class="search_text">
                            <span class="search_logo"></span>
                            <span>검색</span>
                        </div>
                    </div>
                    <div class="nav_menu">
                        <div>
                            <a href="main.html"><img src="images/menu_home.png"></a>
                        </div>
                        <div>
                            <a href=""><img src="images/menu_message.png"></a>
                        </div>
                        <div>
                            <a href=""><img src="images/menu_upload.png"></a>
                        </div>
                        <div>
                            <a href=""><img src="images/menu_recommends.png"></a>
                        </div>
                        <div>
                            <a href=""><img src="images/menu_activity.png"></a>
                        </div>
                        <div>
                            <span class="my_profile"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="adjust_main_contents" class="contents">
                <div class="story_bar">
                    <div class="follower_sotry">
                        팔로워들 스토리
                    </div>
                    <button class="slide_to_left">
                        <span></span>
                    </button>
                    <button class="slide_to_right">
                        <span></span>
                    </button>
                </div>
                <div class="feeds">
                    <article>
                        <div class="feeds_instant_info">
                            <header>
                                <span class="feeds_profile_img"></span>
                                <span class="feeds_profile_name">asdf</span>
                            </header>
                            <button type="button">
                                <span class="article_menu"></span>
                            </button>
                        </div>
                        <div class="feeds_img">
                            <img src="images/main3.jpg">
                        </div>
                        <div class="feeds_bottom">
                            <div class="reaction">
                                <button class="like reaction_button" type="button">
                                    <span></span>
                                </button>
                                <button class="comment reaction_button" type="button">
                                    <span></span>
                                </button>
                                <button class="message reaction_button">
                                    <span></span>
                                </button>
                                <button class="add_to_collection reaction_button">
                                    <span></span>
                                </button>
                            </div>
                            <div class="taken_likes">
                                좋아요 305개
                            </div>
                            <div class="feeds_text">
                                <div>
                                    <div class="feeds_name">asdf&nbsp</div>
                                    <div class="feeds_contents">asdfasdfsadf</div>
                                </div>
                                <button class="view_all_comments">
                                    <span>댓글 모두 보기</span>
                                </button>
                            </div>
                            <div class="upload_time">
                                1일 전
                            </div>
                        </div>
                        <form>
                            <button class="emoji">
                                <span></span>
                            </button>
                            <textarea placeholder="댓글 달기..." autocomplete="off" autocorrect="off"></textarea>
                            <button class="comment_upload_button">
                                <span>게시</span>
                            </button>
                        </form>
                    </article>
                </div>
            </div>
            <div id="control_margin_left" class="main_right">
                <div class="user_info">
                    <a href="">
                        <span class="user_img"></span>
                    </a>
                    <div>
                        <a href="">
                            <span class="user_id">jy960218</span>
                        </a>
                        <span class="user_name">준영</span>
                    </div>
                    <button class="change_account" type="button">
                        <span>전환</span>
                    </button>
                </div>
                <div>
                    <div class="follow_recommends">
                        <div class="recommends_caption">
                            회원님을 위한 추천
                        </div>
                        <a href="">모두 보기
                        </a>
                    </div>
                    <div>
                        <div class="follow_recommends_box">
                            <div class="recommends_info">
                                <span class="recommends_image"></span>
                                <div class="recommends_desc">
                                    <span class="recommends_username">asdf</span>
                                    <span class="recommends_followers">asdf</span>
                                </div>
                                <button class="follow_button" type="button">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                        <div class="follow_recommends_box">
                            <div class="recommends_info">
                                <span class="recommends_image"></span>
                                <div class="recommends_desc">
                                    <span class="recommends_username">fdsa</span>
                                    <span class="recommends_followers">fdsa</span>
                                </div>
                                <button class="follow_button" type="button">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                        <div class="follow_recommends_box">
                            <div class="recommends_info">
                                <span class="recommends_image"></span>
                                <div class="recommends_desc">
                                    <span class="recommends_username">qwer</span>
                                    <span class="recommends_followers">qwer</span>
                                </div>
                                <button class="follow_button" type="button">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                        <div class="follow_recommends_box">
                            <div class="recommends_info">
                                <span class="recommends_image"></span>
                                <div class="recommends_desc">
                                    <span class="recommends_username">rewq</span>
                                    <span class="recommends_followers">rewq</span>
                                </div>
                                <button class="follow_button" type="button">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                        <div class="follow_recommends_box">
                            <div class="recommends_info">
                                <span class="recommends_image"></span>
                                <div class="recommends_desc">
                                    <span class="recommends_username">zxcv</span>
                                    <span class="recommends_followers">zxcv</span>
                                </div>
                                <button class="follow_button" type="button">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <nav>
                        <ul>

                            </li>
                            <li>

                            </li>

                                <a href="https://www.instagram.com/explore/locations/">위치</a>
