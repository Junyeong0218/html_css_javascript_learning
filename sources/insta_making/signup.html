<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <main>
      <div class="main-right">
        <div class="right_top">

          <div >
            <img class="logo_image" src="./images/logo.png" alt="Instagram">
          </div>

          
          <div class="login_form">
            <form>
              <div class="signup_caption">
                <span>친구들의 사진과 동영상을 보려면 가입하세요.</span>
              </div>
              <div class="facebook">
                <button class="facebook_button" type="button" onclick="location.href='https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522n3o5lp13zmjxgb7jty7jgd1ssmpip5r1k0sgmmb8ni9e9tu6sv%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D1a5b0496-2dd6-4765-8274-ece4606f8e42%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522n3o5lp13zmjxgb7jty7jgd1ssmpip5r1k0sgmmb8ni9e9tu6sv%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0'">
                  <span class="facebook_icon"></span>
                  <span id="login_facebook">Facebook으로 로그인</span>
                </button>
            </div>
              <div class="hor_line">
                <span>또는</span>
              </div>
              <input type="text" id="user_id" required placeholder=" 휴대폰 번호 또는 이메일 주소" onkeyup="enableButton()">
              <input type="text" id="user_name" required placeholder=" 성명" onkeyup="enableButton()">
              <input type="text" id="user_nickname" required placeholder=" 사용자 이름" onkeyup="enableButton()">
              <input type="text" id="user_password" required placeholder=" 비밀번호" onkeyup="enableButton()">
              <input type="submit" id="signin_button" value="가입" disabled>
            </form>
          </div>
        </div>

        <div class="signup">
          계정이 있으신가요?
          <a class="signin_link" href="index.html" id="sign_up">로그인</a>
        </div>

        <div class="right_bottom">
          <div class="download_caption">
            앱을 다운로드 하세요.
          </div>
          <div class="download_app_button">
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
              id="download_applestore"><img class="image_size" src="images/download_applestore.png" alt="앱스토어 다운로드"></a>

              id="download_playstore"><img class="image_size" src="images/download_playstore.png" alt="플레이스토어 다운로드"></a>
          </div>
        </div>
      </div>
    </main>

        <div class="footer_links">
